<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Danh Sách Sinh Viên</title>
</head>
<body>
	<h1>Danh Sách Sinh Viên</h1>

	<a href="{{ url_for('add_student') }}">
		<button>Thêm Sinh Viên</button>
	</a>

	<table border="1">
		<thead>
			<tr>
				<th>STT</th>
				<th>Họ Tên</th>
				<th>Ngày Sinh</th>
				<th>Điểm</th>
				<th>Điều Kiện</th>
				<th>Thao Tác</th>
			</tr>
		</thead>
		<tbody>
			{% for student in students %}
			<tr>
				<td>{{ loop.index }}</td>
				<td>{{ student['HoTen'] }}</td>
				<td>{{ student['NgaySinh'] }}</td>
				<td>{{ student['Diem'] }}</td>
				<td>{{ student['DieuKien'] }}</td>
				<td>
					<form action="{{ url_for('delete_student', rowid=student['rowid']) }}" method="POST">
						<button type="submit">Xóa</button>
					</form>
					<a href="{{ url_for('update_student', rowid=student['rowid']) }}">
						<button>Cập nhật</button>
					</a>
				</td>
			</tr>
			{% endfor %}
		</tbody>
	</table>
</body>
</html>
